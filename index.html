<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Scramble Game</h1>
        <p class="hint">Hint: <span id="hint"></span></p>
        <p class="scrambled-word" id="scrambled-word"></p>
        <div class="controls">
          <input type="text" id="user-input" placeholder="Your Answer">
          <button id="submit-btn">Submit</button>

        </div>

        <p class="timer">Time Left: <span id="timer">60</span> seconds</p>
        <p class="score">Score: <span id="score">0</span></p>
        <button id="restart-btn" class="hidden">Restart</button>
    
      </div>

    <script src="./script.js"></script>
</body>
</html>
